<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Report</title>
    <link href="grades.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="title-container">
        <h1>Student Grades Report</h1>
    </div>

    
    <div class="container" id="grades-container">
        <!-- Dynamic content will be inserted here using JavaScript -->
    </div>

    <script>
        
        // JavaScript function to determine the grade and GPA based on number grade
        function getGradeAndGPA(numberGrade, scale) {
            const gradeRanges = [
                { min: 96.5, letter: 'A+', gpa: scale[0] },
                { min: 93.5, letter: 'A', gpa: scale[1] },
                { min: 89.5, letter: 'A-', gpa: scale[2] },
                { min: 86.5, letter: 'B+', gpa: scale[3] },
                { min: 83.5, letter: 'B', gpa: scale[4] },
                { min: 79.5, letter: 'B-', gpa: scale[5] },
                { min: 76.5, letter: 'C+', gpa: scale[6] },
                { min: 73.5, letter: 'C', gpa: scale[7] },
                { min: 70.5, letter: 'C-', gpa: scale[8] },
                { min: 70, letter: 'D', gpa: scale[9] },
                { min: 0, letter: 'F', gpa: 0.0 }
            ];

            for (const range of gradeRanges) {
                if (numberGrade >= range.min) {
                    return { letter: range.letter, gpa: range.gpa };
                }
            }
        }

        // Function to generate grades for all classes
        function generateGrades() {
            // Sample data for courses, can be dynamically fetched or provided
            const classesList = [
                { class: "Geometry", type: "Honors GT", numberGrade: 95 },
                { class: "AP Human Geography", type: "AP", numberGrade: 88 },
                { class: "Science", type: "Honors GT", numberGrade: 91 },
                { class: "English", type: "Honors", numberGrade: 85 },
                { class: "Art", type: "AP", numberGrade: 92 },
                { class: "Swimming", type: "Level II", numberGrade: 98 },
                { class: "CS I", type: "Honors", numberGrade: 84 },
                { class: "Computer Science Principles", type: "AP", numberGrade: 90 }
            ];

            // Define GPA scales based on class type
            const scales = {
                "Honors GT": [5.5, 5.3, 5.1, 4.9, 4.7, 4.5, 4.3, 4.1, 3.9, 3.7],
                "Honors": [5.5, 5.3, 5.1, 4.9, 4.7, 4.5, 4.3, 4.1, 3.9, 3.7],
                "Normal": [5.0, 4.8, 4.6, 4.4, 4.2, 4.0, 3.8, 3.6, 3.4, 3.2],
                "AP": [6.0, 5.8, 5.6, 5.4, 5.2, 5.0, 4.8, 4.6, 4.4, 4.2],
                "IB": [6.0, 5.8, 5.6, 5.4, 5.2, 5.0, 4.8, 4.6, 4.4, 4.2],
                "Level II": [5.0, 4.8, 4.6, 4.4, 4.2, 4.0, 3.8, 3.6, 3.4, 3.2]
            };

            const results = [];

            // Calculate grade and GPA for each class
            classesList.forEach(course => {
                const scale = scales[course.type];
                if (scale) {
                    const { letter, gpa } = getGradeAndGPA(course.numberGrade, scale);
                    results.push({
                        class: course.class,
                        letterGrade: letter,
                        gpaGrade: gpa
                    });
                }
            });

            return results;
        }

        // Function to update the grades container with the generated grades
        function updateGradesContainer() {
            const grades = generateGrades();
            const container = document.getElementById("grades-container");

            // Clear any previous content
            container.innerHTML = '';

            // Create a box for each class
            grades.forEach(grade => {
                const box = document.createElement("div");
                box.classList.add("box");

                const subject = document.createElement("h3");
                subject.textContent = grade.class;
                box.appendChild(subject);

                const letterGrade = document.createElement("p");
                letterGrade.textContent = grade.letterGrade;
                box.appendChild(letterGrade);

                const gpa = document.createElement("p");
                gpa.textContent = `GPA: ${grade.gpaGrade}`;
                box.appendChild(gpa);

                container.appendChild(box);
            });
        }

        // Call the function to populate the grades container when the page loads
        window.onload = updateGradesContainer;




    </script>
</body>
</html>
